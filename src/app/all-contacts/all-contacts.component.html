 <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Contact Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-group">
          <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" [(ngModel)]="editContact.firstname" class="form-control">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" [(ngModel)]="editContact.lastname" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" [(ngModel)]="editContact.email" class="form-control">
          </div>

          <div class="form-group">
            <label>Numbers:</label>
            <div *ngFor="let number of editContact.numbers; let i = index;">
              <div class="input-group mb-2">
                <input type="text" class="form-control" [(ngModel)]="editContact.numbers[i]" name="number{{i}}" autofocus>
                <div class="input-group-append">
                  <button class="btn btn-outline-danger" type="button" (click)="removeNumber(i, number)">
                    <i class="bi bi-x"></i>
                  </button>
                </div>
              </div>
            </div>

            <button type="button" class="btn btn-outline-primary" (click)="addNumber()">Add Number</button>
          </div>

          
        </form>
      </div>
      <div class="modal-footer">
        <div>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteContact(editContact.id)">Delete Contact</button>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateUser()">Save changes</button>
      </div>
    </div>
  </div>
</div>
