<app-navbar></app-navbar>


<div class="container sty">  
  <form id="contact" action="" method="post" (ngSubmit)="onSubmit()">
    <h2>Create New Contact</h2>
    <div class="total">
    <fieldset>
      <input placeholder="First name" type="text" tabindex="1" id="firstname" name="firstname" [(ngModel)]="newContact.firstname" required autofocus>
    </fieldset>

    <fieldset>
      <input placeholder="Last name" type="text" tabindex="2" id="lastname"  name="lastname" [(ngModel)]="newContact.lastname" required>
    </fieldset>

    <fieldset>
      <input placeholder="Email Id" type="email" tabindex="4" id="email"  name="email" [(ngModel)]="newContact.email">
    </fieldset>
    
    <fieldset>
      <input placeholder="Mobile number" type="tel" tabindex="3" name="numbers" [(ngModel)]="newPhoneNumber" required>
      <div class="bo">
      <button type="button" (click)="addPhoneNumber()">Add Number</button>
    </div>
    </fieldset> 

    <ul>
      <li *ngFor="let phoneNumber of newContact.numbers">{{ phoneNumber }}</li>
    </ul>

    
    <fieldset class="but">
      <button name="submit" type="submit" data-dismiss="modal" id="contact-submit" data-submit="...Sending">Save</button>
    </fieldset>
  </div>
  </form>
</div>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
